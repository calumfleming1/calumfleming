  <script>
    // ---- MENU BUTTONS ----
    const buttons = document.querySelectorAll('.menu button');
    const content = document.getElementById('content');

    const sections = {
      engineering: `
        <h4>Engineering</h4>
        <hr style="border: none; height: 1px; background-color: black; margin-bottom: 100px;">
        <div class="row">

          <!-- /* photos START */ interactive cards + data for hover swap + modal trigger -->
          <div class="columneng1">
            <a class="eng-card" href="project-window-vent.html" data-slug="window-vent">
              <img
                src="windowventdoodle.png"
                alt="Window ventilation concept doodle"
                class="eng-img"
                data-hover-src="windowventdoodleg.png"
                data-original-src="windowventdoodle.png"
              >
            </a>
          </div>

          <div class="columneng2">
            <a class="eng-card" href="project-watering.html" data-slug="auto-watering">
              <img
                src="wateringdoodle.png"
                alt="Self-watering system concept doodle"
                class="eng-img"
                data-hover-src="wateringdoodleg.png"
                data-original-src="wateringdoodle.png"
              >
            </a>
          </div>
          <!-- /* photos END */ -->

        </div>
      `,
      creative: `
        <h4>Creative</h4>
        <hr style="border: none; height: 1px; background-color: black; margin-bottom: 100px;">
        <p> Coming Soon </p>
      `,
      about: `
        <h4>About</h4>
        <hr style="border: none; height: 1px; background-color: black; margin-bottom: 30px;">
        <p>I am a full-time Mechanical Engineering student at the University of Edinburgh and part-time Junior Engineer at Edinburgh Designs. My interests centre around the bio-inspired engineering, and bio-integration of engineering systems which improve health-span. In my final year, I have selected studies within the Institute of Bioengineering, where I am specialising in bioelectronics, biomaterials, design of medical devices and surgical tools, and bio-inspired engineering. </p>
        <p>Through my projects, I seek to integrate engineering capability and creativity, having had the pleasure to collaborate with various disciplines in different countries. My current focus for collaborative and creative work rests in my volunteering role at REMAP, a charity which develops devices for people with disabilities, which I joined following an insight day at the NHS Smart Centre.</p>
        <p>I look to build my experience within biomedical research and development, with a particular interest in iterative prototyping and interdisciplinary collaboration. I am focused on developing systems-level biomedical insight relevant to medical device technologies, including challenges in tissue interaction, device miniaturisation, and the integration of sensing and actuation within constrained biological environments.</p>
        <p>Feel free to reach out — calumfleming88@gmail.com</p>
        <h6><p>Experience</p></h6>
        <p>2025-Present Edinburgh Designs, Junior Engineer</p>
        <p>2025-Present REMAP, Volunteer Engineer</p>
        <p>2025-2025 Edinburgh Designs, Placement Engineer</p>
        <p>2024-2024 Builders École d’Ingénieurs, Sustainable Development Project Lead</p>
        <p>2024-2024 Queen’s University, Biomechanical Project Lead</p>
        <p>2023-2024 Queen’s University, Aerodynamics Team Member</p>
        <p>2022-2022 Graham Kendall Motor Engineers, Automotive Repair Intern</p>
        <p>2021-2022 Talking Medicines, Data Annotator</p>

        <h6><p>University Education</p></h6>
        <p>2021-2026 The University of Edinburgh, MEng, Mechanical Engineering</p>
      `,
      blog: `
        <h4>Blog</h4>
        <hr style="border: none; height: 1px; background-color: black; margin-bottom: 30px;">
        <p>Coming Soon</p>
        
      `,
      reading: `
        <h4>Reading</h4>
        <hr style="border: none; height: 1px; background-color: black; margin-bottom: 30px;">
        <p>We Are Electric - Sally Adee - 11/2025</p>
        <p>The Blind Watchmaker - Richard Dawkins - current</p>
      `
    };

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        const section = button.dataset.section;
        content.innerHTML = sections[section];

        // /* photos START */ bind hover swap + modal after injecting Engineering
        if (section === 'engineering') {
          initEngineeringInteractions();
          initEngineeringModal();
        }
        // /* photos END */
      });
    });

    // /* photos START */ data for quick view modal
    const projectData = {
  "window-vent": {
    title: "Accessible Window Trickle Vent ",
    desc: `A 3D-printed replacement trickle vent designed to improve existing device function by allowing users to open and close high-mounted vents with a rod. Developed iteratively with the client, the design enables independent ventilation control through a simple, low-friction mechanism compatible with standard vent units.
    <br><br>
    <a href="vent  shutter dugleg.STL" download class="download-link"> Download trickle vent file for 3D printing (STL)</a>`,
    image: "vents.png",
    imageAlt: "Window Trickle Vent part"
  },
  "auto-watering": {
    title: "Coming Soon",
    desc: "Raspberry Pi-driven soil moisture sensing with a compact pump."
  }
};
    // /* photos END */

    // /* photos START */ hover swap logic for engineering images
    function initEngineeringInteractions() {
      const imgs = document.querySelectorAll('#content .eng-img');
      if (!imgs.length) return;

      // Preload hover images
      imgs.forEach(img => {
        const hoverSrc = img.getAttribute('data-hover-src');
        if (hoverSrc) {
          const pre = new Image();
          pre.src = hoverSrc;
        }
      });

      imgs.forEach(img => {
        const original = img.getAttribute('data-original-src');
        const hover = img.getAttribute('data-hover-src');

        img.addEventListener('mouseenter', () => {
          if (!hover) return;
          img.classList.add('swapping');
          img.src = hover;
          requestAnimationFrame(() => {
            setTimeout(() => img.classList.remove('swapping'), 80);
          });
        });

        img.addEventListener('mouseleave', () => {
          if (!original) return;
          img.classList.add('swapping');
          img.src = original;
          requestAnimationFrame(() => {
            setTimeout(() => img.classList.remove('swapping'), 80);
          });
        });

        // Touch feedback
        img.addEventListener('touchstart', () => {
          if (hover) img.src = hover;
          setTimeout(() => { if (original) img.src = original; }, 400);
        }, { passive: true });
      });
    }
    // /* photos END */

    // /* photos START */ modal logic
    function initEngineeringModal() {
      const overlay = document.getElementById('quickview-overlay');
      const modal   = document.getElementById('quickview-modal');
      const closeBt = document.getElementById('qv-close');

      const img   = document.getElementById('qv-image');
      const title = document.getElementById('qv-title');
      const desc  = document.getElementById('qv-desc');
      const list  = document.getElementById('qv-bullets');

      let lastTrigger = null;

      function openModal(slug) {
        const data = projectData[slug];
        if (!data) return;

        img.src = data.image;
        img.alt = data.imageAlt || "";
        title.textContent = data.title || "";
        desc.innerHTML = data.desc || "";
        list.innerHTML = "";
        (data.bullets || []).forEach(b => {
          const li = document.createElement('li');
          li.textContent = b;
          list.appendChild(li);
        });

        overlay.setAttribute('aria-hidden', 'false');
        modal.setAttribute('aria-hidden', 'false');

        closeBt.focus();
        document.addEventListener('keydown', onEsc);
      }

      function closeModal() {
        overlay.setAttribute('aria-hidden', 'true');
        modal.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', onEsc);
        if (lastTrigger) lastTrigger.focus();
      }

      function onEsc(e) { if (e.key === 'Escape') closeModal(); }

      closeBt.addEventListener('click', closeModal);
      overlay.addEventListener('click', closeModal);

      // intercept clicks on engineering cards
      const cards = document.querySelectorAll('#content .eng-card');
      cards.forEach(card => {
        card.addEventListener('click', (e) => {
          e.preventDefault(); // keep href for fallback, but use modal
          lastTrigger = card;
          const slug = card.getAttribute('data-slug');
          openModal(slug);
        });
      });
    }
    // /* photos END */
  </script>

  <!-- /* photos START */ quick view modal container -->
  <div id="quickview-overlay" class="qv-overlay" aria-hidden="true"></div>

  <div
    id="quickview-modal"
    class="qv-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="qv-title"
    aria-describedby="qv-desc"
    aria-hidden="true"
  >
    <button class="qv-close" aria-label="Close quick view" id="qv-close">×</button>
    <div class="qv-grid">
      <div class="qv-media">
        <img id="qv-image" src="" alt="" />
      </div>
      <div class="qv-details">
        <h2 id="qv-title"></h2>
        <p id="qv-desc"></p>
        <ul id="qv-bullets"></ul>
      </div>
    </div>
  </div>
  <!-- /* photos END */ -->
</body>
